<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
   
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-center">A project based approach to learn madel</h1>
              <p class="text-center"><a href="#" data-target="#Login-model" data-toggle="model" role="button" class="btn btn-primary btn-lg">Login Here</a></p>
          </div>
      </div>
  </div>
    
<div class="model fade" id="Login-mode">
    <div class="model-dialog">
        <div class="mode-content">
            <div class="model-header">
                <img id="img_logo" class="img-thumbnail" src="img/ball.png" alt="">
            </div>
            <div id="div-forms">
                <form>
                    <div class="model-body">
                    <div>
                        <span>Type Your Email and Password</span>
                    </div>
                  <input class="form-control" placeholder="Email" type="text">
                  <input class="form-control" placeholder="password" type="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                </div>
                </div>
                <div class="model-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                </div>
                </form>
           
            </div>



        </div>
    </div>
</div>



    <script src="bootstrap/dist/js/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
